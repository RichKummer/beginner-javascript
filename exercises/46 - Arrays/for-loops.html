<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Rich Kummer ðŸ‘»';

    const rich = {
      name: 'Rich',
      age: 999,
      cool: true,
    };

    // For
    // for (let i = 0; i <= 10; i++) {
    //   console.log(i);
    // }

    // for (let i = 0; i < numbers.length; i++) {
    //   console.log(numbers[i]);
    // }

    // For of - handy for sequencing promises. Also just gives raw value when looping through an array
    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in - used for looping over keys of an object
    for (const number in numbers) {
      console.log(number);
    }

    for (const prop in rich) {
      console.log(prop);
    }

    const baseHumanStats = {
      feet: 2,
      arms: 2,
      eyes: 2,
      head: 1,
    };

    function Human(name) {
      this.name = name;
    }

    // For a prototype, will look to prototype to see if it has the value & pull from there
    Human.prototype = baseHumanStats;

    const rich2 = new Human('Rich');

    console.log(Object.keys(rich2));

    for(const prop in rich2) {
      console.log(prop);
    };

    // While Loop - takes a condition and runs infinitely until the condition is false
    let cool = true;
    let i = 0;

    while (cool === true) {
      console.log('You are cool');
      i++
      if (i > 100) {
        cool = false;
      }
    };


    // Do While Loop - will do the thing AND THEN check. While loops always check the condition first

  </script>
</body>

</html>
