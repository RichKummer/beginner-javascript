<body>
  <h2>Truthy values</h2>
  * 1
  * -10
  * full string

  * 0
  * undefined variable
  * Variable set to null

    */

    //turn the above into a ternary

    */

    // AND AND TRICK
    function check1() {
      console.log('Running check 1');
      return true;
    }
    function check2() {
      console.log('Running check 2');
      return true;
    }
    function check3() {
      console.log('Running check 3');
      return false;
    }

    //If you run a condition, will first check condition one after the other. If at any point one of these are false, JS will give up.

    } else {

    if(isAdmin) showAdminBar();
