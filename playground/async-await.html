<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <script>
        function wait(ms = 0) {
            return new Promise((resolve) => {
                setTimeout(resolve, ms);
            })
        }

        // You can only use async and await inside a function marked as 'async'
        async function go() {
            console.log('Starting');
            await wait(2000);
            console.log('running');
            await wait(2000);
            console.log('ending');
        }
        // go();

        function makePizza(toppings = []) {
            return new Promise(function(resolve, reject) {
                // check if someone put pineapple on, then reject
                if(toppings.includes('pineapple')) {
                    reject('Seriously? Get out');
                }

                const amountOfTimeToBake = 500 + (toppings.length * 200)

                // wait one second for pizza to cook
                setTimeout(function() {
                    // when you are ready, you can resolve this promise
                    resolve(`Here is your pizza ðŸ• with the toppings ${toppings.join(' ')}`);
                }, amountOfTimeToBake);

                // if something went wrong, we can reject it

            });
        }

        async function makeDinner() {
            const pizzaPromise1 = makePizza(['pepperoni']);
            const pizzaPromise2 = makePizza(['mushrooms']);
            const [pep, mush] = await Promise.all([pizzaPromise1, pizzaPromise2]);
            console.log(pep, mush);
        }

        makeDinner();
