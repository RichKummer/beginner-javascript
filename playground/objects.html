<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <input type="test" name="first" value="wes">

  <script src="https://unpkg.com/lodash"></script>
  <script>
    const age = 100;
    const wes = {
      name: 'wes',
      age: age,
      propertyToCheck: 'Never',
      'cool-dude': true,
      'really cool': false,
      '777': true,
      clothing: {
        shirts: 10,
        pants: 2
      }, //nested object
      SayHello(greeting = 'Hey') {
        return `${greeting} ${this.name}`
      } //'this' keyword always equals what's left of the dot (in this case, 'wes')
    };

    wes.job = 'Wed dev'; //adds prop
    wes.age = 50; //overwrites prop

    console.log(wes.age);
    
    // Using brackets for property lookup
    //const propertyToCheck = prompt('What do you want to check?');
    //console.log(wes[propertyToCheck]);

    const nameInput = document.querySelector('[name="first"]');
    const name = nameInput ? nameInput.value : '';
    console.log(name);

    // console.log(delete wes.job);
    // wes.age = undefined;
    // wes.age = null;

    let name1 = 'scott';
    let name2 = 'wes';

    //update name1 to be what is name2
    name1 = name2;

    console.log(name1 === name2)
    name2 = name1;
    name2 = 'westopher';

    const person1 = {
      first: 'wes',
      last: 'bos',
      clothing: {
        shirts: 10,
        pants: 2
      }
    };

    const person2 = {
      first: 'wes',
      last: 'bos'
    };

    // const person3 = person1;
    // person3.first = 'Larry';
    // console.log(person3.first);
    // console.log(person1.first);
    // person3 was never its own object, it was just 'pointing to' person1. When you console.log person1 now, it will have updated to 'Larry'.
    
    // Spread - using ... to take a copy of the object's contents. But it will only go one level deep (so no nested objects). Use Lodash for deep cloning.
    const person3 = _.cloneDeep(person1);
    person3.first = 'Larry';

    person3.clothing.shirts = 100;

    const meatInventory = {
      bacon: 2,
      sausage: 3,
      oyster: 10
    }
    
    const veggieInventory = {
      lettuce: 5,
      tomatoes: 3,
      oyster: 15,
    }

    const inventory = { 
      ...meatInventory, 
      ...veggieInventory,
      oysters: 15
      }; //this creates an object 'inventory' that contains all the inventories listed. Note that since veggie comes later, its 'oyster' will overwrite the meat version

    //will not update the value of the external 'name1 when called
    function doStuff(data) {
      data = 'something else';
      console.log(data);
    }

    //if you pass in an object or array and modify the object, the external object is updated as well.
    function doStuff2(data) {
      data.tomatoes = 1000000;
      console.log(data);
    }

    doStuff(name1);

    
    doStuff2(inventory);

  </script>
</body>

</html>
