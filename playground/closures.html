        function createGreeting(greeting = '') {
            const myGreet = greeting.toUpperCase();
            return function(name) {
                return `${myGreet} ${name}`;
            }
        }

        const sayHello = createGreeting('hello');
        const sayHey = createGreeting('hey');
        console.log(sayHello('wes'));
        console.log(sayHello('kait'));
        console.log(sayHey('kait'));

        //What's happening is when you create the outer function (createGreeting), because we created a constant inside that function taht is then accessed at a lower scope, we are still able to access our outer variables inside of inner (even after createGreeting has been 'closed over'.)

        function createGame(gameName) {
            let score = 0;
            return function win() {
                score++;
                return `Your name ${gameName} score is ${score}`;
            }
        }
